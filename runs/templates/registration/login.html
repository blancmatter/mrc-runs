{% extends "runs/base.html" %}

{% block title %}Login - MRC Runs{% endblock %}

{% block content %}
<h2>Login</h2>

<form method="post" style="max-width: 400px; margin: 0 auto;">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">
        <label for="id_username" style="display: block; margin-bottom: 5px; font-weight: bold;">Username:</label>
        <input type="text" name="username" id="id_username" required 
               style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
    </div>
    <div style="margin-bottom: 15px;">
        <label for="id_password" style="display: block; margin-bottom: 5px; font-weight: bold;">Password:</label>
        <input type="password" name="password" id="id_password" required 
               style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
    </div>
    
    {% if form.errors %}
    <div style="background-color: #f8d7da; color: #721c24; padding: 10px; margin-bottom: 15px; border-radius: 4px;">
        Your username and password didn't match. Please try again.
    </div>
    {% endif %}
    
    <button type="submit" 
            style="background-color: #2c3e50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">
        Login
    </button>
    
    <input type="hidden" name="next" value="{{ next }}">
</form>

<p style="text-align: center; margin-top: 20px;">
    <a href="{% url 'run_list' %}">Back to runs list</a>
</p>
{% endblock %}
