{% extends "runs/base.html" %}

{% block title %}Login - MRC Runs{% endblock %}

{% block content %}
<style>
    /* Force light theme for login form */
    .login-card {
        background-color: #ffffff !important;
        color: #212529 !important;
    }
    .login-card .form-label {
        color: #212529 !important;
    }
    .login-card .form-control {
        background-color: #ffffff !important;
        color: #212529 !important;
        border: 1px solid #ced4da !important;
    }
    .login-card .form-control:focus {
        background-color: #ffffff !important;
        color: #212529 !important;
        border-color: #86b7fe !important;
    }
    .login-card a {
        color: #0d6efd !important;
    }
    .login-card a:hover {
        color: #0a58ca !important;
    }
</style>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm login-card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4" style="color: #2c3e50;">Login</h2>

                    {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Your username and password didn't match. Please try again.
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Login
                            </button>
                        </div>

                        <input type="hidden" name="next" value="{{ next }}">
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-2">
                            Don't have an account?
                            <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>
                        </p>
                        <a href="{% url 'run_list' %}" class="text-muted text-decoration-none">
                            <small>‚Üê Back to runs list</small>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
